<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="todo-wrapper">
        <h2>My to-do list</h2>

        <p id="todo-header-description">Double-Click an item to mark it complete</p>

        <form name="todo-adder"></form>
        <div class="container" id="form-wrapper">
            <input type="text" id="todo-entry-box">
            <button id="add-button" class="pretty-button" type="button">Add</button>
        </div>
        </form>
        <ul id="todo-list">

        </ul>

        <div id="control-wrapper" class="container">
            <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
            <button id="save-button" class="pretty-button">Save List</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
